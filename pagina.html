<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário de Contato - QG Filmes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 800px;
    }
    .form-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 80px; /* Ajuste o espaçamento superior */
      flex: 1; /* Permite que o container do formulário ocupe o espaço restante */
    }
    .form-header {
      margin-bottom: 20px;
    }
    .form-header h2 {
      font-size: 1.75rem;
      color: #333;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      font-weight: 600;
    }
    .form-control {
      border-radius: 4px;
      border: 1px solid #ced4da;
      box-shadow: none;
    }
    .form-control:focus {
      border-color: #f8a203;
      box-shadow: 0 0 0 0.2rem rgba(248, 160, 3, 0.25);
    }
    .btn-primary {
      background-color: #f8a203;
      border-color: #f8a203;
    }
    .btn-primary:hover {
      background-color: #e59400;
      border-color: #e59400;
    }
    footer {
      background-color: #25606f;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    footer a {
      color: #ffffff;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" aria-label="Navegação principal">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" aria-label="Página inicial">
        <img src="./images/logo.png" alt="Logo da QG - Inovação em Acessibilidade" style="width: auto; height: 80px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html" aria-label="Ir para a seção Home"><img src="./icons/home.png" alt="icone de casa branco" style="width: 20px; height: auto;">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="flex-fill" style="margin: 10px auto; margin-top: 2%;">
    <div class="container">
      <div class="form-container">
        <div class="form-header">
          <h2>Faça sua Inscrição</h2>
          <p>descrição de qual é o curso</p>
        </div>
        <iframe src="URL_DO_SEU_FORMULARIO_GOOGLE" width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0">Carregando…</iframe>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center">
    <div class="container">
      <div class="d-flex justify-content-center mb-3">
        <a href="https://facebook.com" class="mx-2" aria-label="Facebook">
          <img src="../qgfilmeseacessoria/icons/face.png" alt="Facebook" class="logo" style="width: 40px; height: auto;">
        </a>
        <a href="https://instagram.com" class="mx-2" aria-label="Instagram">
          <img src="../qgfilmeseacessoria/icons/insta.png" alt="Instagram" class="logo" style="width: 40px; height: auto;">
        </a>
      </div>
      <p>&copy; 2024 QG - Inovação em Acessibilidade. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- Inclua o plugin de LIBRAS -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-8AqjQ9erIgl8eUv8L7HcH95DkR1NtMj5I8pNwCINxLJ2bNU2m8O9wF+Mr/k1F5Pt" crossorigin="anonymous"></script>
</body>

</html>
